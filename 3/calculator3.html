<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <script src="main3.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="result">0</div>
        <div class="buttons">
            <button class="btn" onclick="displayClear('AC')">AC</button>
            <button class="btn" onclick="displayDel('del')">‚Üê</button>
            <button class="btn operators" onclick="saveOperator('per')">%</button>
            <button class="btn operators" onclick="saveOperator('divide')">/</button>
        </div>
        <div class="buttons">
            <button class="btn numbers" onclick="displayNumber('7')">7</button>
            <button class="btn numbers" onclick="displayNumber('8')">8</button>
            <button class="btn numbers" onclick="displayNumber('9')">9</button>
            <button class="btn operators" onclick="saveOperator('multiply')">*</button>
        </div>
        <div class="buttons">
            <button class="btn numbers" onclick="displayNumber('4')">4</button>
            <button class="btn numbers" onclick="displayNumber('5')">5</button>
            <button class="btn numbers" onclick="displayNumber('6')">6</button>
            <button class="btn operators" onclick="saveOperator('minus')">-</button>
        </div>
        <div class="buttons">
            <button class="btn numbers" onclick="displayNumber('1')">1</button>
            <button class="btn numbers" onclick="displayNumber('2')">2</button>
            <button class="btn numbers" onclick="displayNumber('3')">3</button>
            <button class="btn operators" onclick="saveOperator('add')">+</button>
        </div>
        <div class="buttons">
            <button class="btn operators" onclick="saveOperator('square')">x<sup>2</sup></button>
            <button class="btn numbers" onclick="displayNumber('0')">0</button>
            <button class="btn numbers" onclick="displayNumber('.')">.</button>
            <button class="btn" onclick="displayResult('equal')">=</button>
        </div>
    </div>
</body>

</html>
