<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="result"></div>
        <div class="buttons">
            <button class="btn" id="AC">AC</button>
            <button class="btn" id="del">‚Üê</button>
            <button class="btn operators" id="per">%</button>
            <button class="btn operators" id="divide">/</button>
        </div>
        <div class="buttons">
            <button class="btn numbers" id="7">7</button>
            <button class="btn numbers" id="8">8</button>
            <button class="btn numbers" id="9">9</button>
            <button class="btn operators" id="multiply">*</button>
        </div>
        <div class="buttons">
            <button class="btn numbers" id="4">4</button>
            <button class="btn numbers" id="5">5</button>
            <button class="btn numbers" id="6">6</button>
            <button class="btn operators" id="minus">-</button>
        </div>
        <div class="buttons">
            <button class="btn numbers" id="1">1</button>
            <button class="btn numbers" id="2">2</button>
            <button class="btn numbers" id="3">3</button>
            <button class="btn operators" id="add">+</button>
        </div>
        <div class="buttons">
            <button class="btn operators" id="square">x<sup>2</sup></button>
            <button class="btn numbers" id="0">0</button>
            <button class="btn numbers" id="dot">.</button>
            <button class="btn" id="equal">=</button>
        </div>
    </div>
    <script src="main2.js"></script>
</body>

</html>
